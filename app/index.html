<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Cache-Control" content="max-age=86400"/>
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
  <meta name="description" content="A blog about robotics">
  <meta name="author" content="Patrick Kubiak">
  <title>Fellow Dragons</title>

  <link rel="icon" href="manifest/favicon.ico">

  <!-- See https://goo.gl/OOhYW5 -->
  <link rel="manifest" href="manifest/manifest.json">

  <!-- See https://goo.gl/qRE0vM -->
  <meta name="theme-color" content="#0066b3">

  <!-- Add to homescreen for Chrome on Android. Fallback for manifest.json -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Fellow Dragons">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Fellow Dragons">

  <!-- Homescreen icons -->
  <link rel="apple-touch-icon" href="manifest/images/icon-48x48.png">
  <link rel="apple-touch-icon" sizes="72x72" href="manifest/images/icon-72x72.png">
  <link rel="apple-touch-icon" sizes="96x96" href="manifest/images/icon-96x96.png">
  <link rel="apple-touch-icon" sizes="144x144" href="manifest/images/icon-144x144.png">
  <link rel="apple-touch-icon" sizes="192x192" href="manifest/images/icon-192x192.png">

  <!-- Tile icon for Windows 8 (144x144 + tile color) -->
  <meta name="msapplication-TileImage" content="manifest/images/icon-144x144.png">
  <meta name="msapplication-TileColor" content="#0066b3">
  <meta name="msapplication-tap-highlight" content="no">

  <script>
    // Setup Polymer options
    window.Polymer = {
      dom: 'shady',
      lazyRegister: true
    };

    // Load webcomponentsjs polyfill if browser does not support native Web Components
    (function() {
      'use strict';
      var onload = function() {
        // For native Imports, manually fire WebComponentsReady so user code
        // can use the same code path for native and polyfill'd imports.
        if (!window.HTMLImports) {
          document.dispatchEvent(
            new CustomEvent('WebComponentsReady', {bubbles: true})
          );
        }
      };
      var webComponentsSupported = (
        'registerElement' in document
        && 'import' in document.createElement('link')
        && 'content' in document.createElement('template')
      );
      if (!webComponentsSupported) {
        var script = document.createElement('script');
        script.async = true;
        script.src = 'js/webcomponents-lite.min.js';
        script.onload = onload;
        document.head.appendChild(script);
      } else {
        onload();
      }
    })();

    // Load pre-caching Service Worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/service-worker.js');
      });
    }
  </script>

  <link rel="import" href="src/critical.html">
</head>

<body>

  <!-- Navigation -->
  <site-navbar heading="Fellow Dragons"></site-navbar>

  <!-- Header -->
  <site-header heading="Fellow Dragons"
               subheading="A Blog about Robotics"
               background="img/home-bg.jpg"></site-header>

  <!-- Main App -->
  <blog-app></blog-app>

  <!-- Footer -->
  <site-footer
      github="https://github.com/patkub/fellow-dragons"
      copyright="Copyright &copy; Antuple 2016"></site-footer>

  <link rel="import" href="src/deferred.html">
</body>
</html>

    <nav class="navbar navbar-default navbar-custom navbar-fixed-top" id="navbar" hidden$="{{!wideLayout}}">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header page-scroll">
          <a class="navbar-brand" href="#/home">{{heading}}</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div>
          <ul class="nav navbar-nav navbar-right">
            <li>
              <a href="#/home">Home</a>
            </li>
            <li>
              <a href="#/about">About</a>
            </li>
          </ul>
        </div>
        <!-- /.navbar-collapse -->
      </div>
      <!-- /.container -->
    </nav>

    <iron-media-query query="min-width: 768px" query-matches="{{wideLayout}}"></iron-media-query>

  <script>
    Polymer({
      is: 'site-navbar',
      properties: {
        heading: String
      }
    });
  </script>

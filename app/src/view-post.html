<dom-module id="view-post">
  <template>

    <!-- this app-route determines the post to show -->
    <app-route
      route="{{route}}"
      pattern="/:post"
      data="{{routeData}}"
      tail="{{subroute}}"></app-route>

    <!-- post article -->
    <article>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
            <!-- parse markdown -->
            <zero-md file="[[post]]">
              <style>
                .md-html h1 {
                  color: #0066b3;
                }
                .md-html td {
                  white-space: nowrap;
                }
                .md-html figure > img,
                .md-html td > a > img {
                  width: 100%;
                }
                .md-html td > a > img {
                  padding: 5px;
                  cursor: pointer;
                }
              </style>
              <div class="md-html"></div>
            </zero-md>

            <!-- pager -->
            <ul class="pager">
                <li class="next" style="float:left;">
                    <a href="#/home"><i class="fa fa-long-arrow-left" aria-hidden="true"></i> Back</a>
                </li>
            </ul>
          </div>
        </div>
      </div>
    </article>

  </template>

  <script>
    Polymer({
      is: 'view-post',
      properties: {
        route: {
          type: Object,
          observer: '_routePageChanged'
        },
        post: {
          type: String,
          value: 'posts/post_1.md',
          reflectToAttribute: true
        }
      },
      observers: [
        '_routePageChanged(routeData)'
      ],
      _routePageChanged: function(routeData) {
        if (routeData.post) {
          this.post = 'posts/post_' + routeData.post + '.md';
          this.scrollIntoView();
          window.scrollBy(0, -50);
        }
      }
    });
  </script>
</dom-module>

<link rel="import" href="view-page.html">
<link rel="import" href="view-post.html">

<dom-module id="blog-app">
  <template>

    <!-- app-location binds to the app's URL -->
    <app-location route="{{route}}" use-hash-as-path></app-location>

    <!-- this app-route manages the top-level routes -->
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <!-- iron-pages selects the view based on the active route -->
    <iron-pages
        selected="[[page]]"
        attr-for-selected="page"
        fallback-selection="home"
        role="main"
        id="pages">
      <view-page page="home"></view-page>
      <view-page page="about"></view-page>
      <view-post page="post" route="{{subroute}}"></view-post>
    </iron-pages>

  </template>

  <script>
    Polymer({
      is: 'blog-app',
      properties: {
        route: Object,
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_routePageChanged'
        }
      },
      observers: [
        '_routePageChanged(routeData.page)'
      ],
      _routePageChanged: function(page) {
        this.page = page || 'home';
        this.$$('#pages').scrollIntoView();
      }
    });
  </script>
</dom-module>
